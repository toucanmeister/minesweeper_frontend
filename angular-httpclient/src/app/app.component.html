<div id="gameContainer">

  <div id="container" [ngStyle]=" {'width': 38*numberOfRows+'px', 'margin-top': 18*numberOfRows+'px'}">
    <div *ngFor="let y of counter(numberOfRows)">
      <div class="row">
        <div *ngFor="let x of counter(numberOfRows)">
          <div class="cell" (click)="clickCell((y*(numberOfRows-1)) + y + x)"
                            (contextmenu)="flagCell((y*(numberOfRows-1)) + y + x)"
                            [ngStyle]=" {'background-color': cellColor[(y*(numberOfRows-1)) + y + x], 'opacity': cellOpacity}"> {{neighborMines[(y*(numberOfRows-1)) + y + x]}} </div>
        </div>
      </div>
    </div>
  </div>
  <div id="inputContainer">
    Größe (Zellen pro Seite): <br>
    <input type="number" min="1" [ngModel]="numberOfRows"> <br> <br>
    Anzahl an Minen: <br>
    <input type="number" min="1" [ngModel]="numOfMines"> <br> <br>
    <div id="startButton" (click)="startGame(numberOfRows, numOfMines)"><div id="startdiv">Start</div></div>
  </div>
  <div class="banner" id="die" *ngIf="!alive && !gameStarted"> Du hast verloren. </div>
  <div class="banner" id="win" *ngIf="winner && !gameStarted"> Du hast gewonnen! </div>
</div>
